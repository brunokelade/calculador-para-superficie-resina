<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Revestimento Superficial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Revestimento Superficial</h1>
        <form id="coatingCalculator">
            <label for="length">Comprimento (m):</label>
            <input type="number" id="length" step="0.01" required><br><br>

            <label for="width">Largura (m):</label>
            <input type="number" id="width" step="0.01" required><br><br>

            <button type="button" onclick="calculateCoating()">Calcular</button><br><br>

            <label for="result">Quantidade de Revestimento (litros):</label>
            <input type="text" id="result" readonly>
        </form>
    </div>

    <script>
        function calculateCoating() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);

            if (!isNaN(length) && !isNaN(width)) {
                // Calcular a área em metros quadrados
                const areaSquareMeters = length * width;

                // Exibir a área em litros (1 litro de revestimento por m²)
                document.getElementById('result').value = areaSquareMeters.toFixed(2) + ' litros';
            } else {
                alert('Por favor, insira valores válidos.');
            }
        }
    </script>
</body>
</html>
